<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <title>Vue</title>
    <style>
        .error{
            color:red;
        }
        .no_error{
            color:blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <router-link to="/foo">Go to Foo</router-link>
        <router-link to="/bar">Go to Bar</router-link>
        <!-- component matched by the route will render here, varia el contenido de la pÃ¡gina -->
        <router-view></router-view>
        <div v-html="content_html"></div>
        <img v-bind:src="src" :alt="text">
        {{message}}
        <p>Computed reversed message: "{{ reversedMessage }}"</p>
        <p>La suma es: {{ calculatesum(value,3)}}</p>
        <h1 v-bind:class="{error: p_error, no_error: !p_error}">Esto es un texto</h1>
        <h1 v-if="p_error">Verifica si la propiedad es true con if</h1>
        <h1 v-show="p_error">Verifica si la propiedad es true con show, desaparece con css el elemento</h1>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
