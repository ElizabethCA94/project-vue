<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Vue</title>
    <style>
        .error{
            color:red;
        }
        .no_error{
            color:blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-html="content_html"></div>
        <img v-bind:src="src" :alt="text">
        {{message}}
        <p>Computed reversed message: "{{ reversedMessage }}"</p>
        <p>La suma es: {{ calculatesum(value,3)}}</p>
        <h1 v-bind:class="{error: p_error, no_error: !p_error}">Esto es un texto</h1>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
